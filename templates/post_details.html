{% extends 'base.html'%}

{% block title %}All Users{% endblock %}

{% block content %}

<div class="user-details">
  <h1 class="post-title">{{post.title}}</h1>
  <p class="post-content">{{post.content}}</p>
  <p class="post-author">By {{user.first_name}} {{user.last_name}}</p>

  <form class="edit-btn-div"action="/posts/{{post.id}}/edit">
    <button class="edit-btn" type="submit">Edit</button>
  </form>

  <form class="delete-btn-div" action="/posts/{{post.id}}/delete" method="POST">
    <button class="delete-btn" type="submit">Delete</button>
  </form>
</div>

{% endblock %}
